<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JSON. AJAX. Fetch API</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <h1>Module-10. JSON. AJAX. Fetch API</h1>
  <ol>
    <li>Протоколы передачи данных</li>
    <li>REST</li>
    <li>JSON</li>
    <li>AJAX</li>
    <li>Fetch API</li>
    <li>CRUD</li>
    <li>Работа с Web API</li>
    <li>Кросс-доменные запросы</li>
  </ol>
  <div class="container">
    <form class="form-container">
      <button class="btn getAllBtn">Get ALL users from db...</button>
      <input class="input inputId" autofocus="autofocus" type="text" placeholder="Enter user ID">
      <button class="btn getByIdBtn">Get users from db by :id...</button>
      <input class="input getByName" type="text" placeholder="Enter user NAME">
      <input class="input getByAge" type="text" placeholder="Enter user AGE">
      <button class="btn addBtn">Add user to db by :name and :age...</button>
      <button class="btn delBtn">Remove user from db by :id...</button>
      <button class="btn updateBtn">Update user in db by :id...</button>
    </form>
    <!-- <div class="outData-container"></div> -->
    <table class="outData-container">
      <thead>
        <tr>
          <th>ID</th>
          <th>NAME</th>
          <th>AGE</th>
        </tr>
      </thead>
      <tbody class="result"></tbody>
    </table>
  </div>
  <script src="js/index.js"></script>
</body>

</html>
